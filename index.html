<!DOCTYPE html>
<html>

<head>
   <title>Это десятое занятие</title>
   <link rel="stylesheet" href="css.css">
</head>

<body>

   <div class="container">
      <header>
         <h1>ПОГОДА В МИНСКЕ</h1>
         <img src="img/main.jpg">
      </header>
      <div class="items">
         <p></p>
         <h3>Город</h3>
         <div class="result" id="city-name"></div>
      </div>
      <div class="items">
         <h3>Максимальная температура</h3>
         <div class="result" id="temp"></div>
      </div>
      <div class="items">
         <h3>Описание погоды</h3>
         <div class="result" id="description"></div>
      </div>
      <div class="items">
         <h3>Скорость ветра</h3>
         <div class="result" id="wind"></div>
      </div>

      <div class="items">
         <h3>Влажность</h3>
         <div class="result" id="humidity"></div>
      </div>
      <div class="items"> 
         <h3>Страна</h3>
         <div class="result" id="country"></div>
      </div>

      <div class="items">  
         <h3>Восход солнца</h3>
         <div class="result" id="sunrise"></div>
      </div>

      <div class="items">
         <h3>Закат солнца</h3>
         <div class="result" id="sunset"></div>
      </div>
   </div>

   <script src="js.js"></script>
</body>

</html>
